<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <title>Application Calculator</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 30px;  }
    .input-group { 
      color: rgb(0, 0, 0); 
      display:block}
    #results {
      border: 0px solid #cccccc;
    }
    #results2 { 
      margin-top: 15px; }
    label { 
      display: inline-block; 
      width: 250px; }
    input, #doneMessage [type="number"] { 
      width: 100px; }

    .formula {
      display: block;
      margin: 12px 0;
      font-size: 1.0em;
      color: #494949;
      background: #f7f7fa;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 0px; /* Space between rows */
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      gap: 0px; /* Space between columns */
    }

    .left {
      flex: 1;                 /* Take more space */
      padding: 10px;
      background: #d8d8d8b2;
    }

    .right {
      display: block;
      flex: 1;                 /* Take less space */
      padding: 10px;
      background: #e9e9e9;
      margin-left: 0px;       /* Space between columns */
    }
    .bottom {
      background: #d9d9d9;
      padding: 10px;
    }
    /* Add to your CSS file or <style> block */
    .blink-outline {
      animation: blink-outline-animation 6s steps(2, start) infinite;
      outline: 3px solid #8d8d8d;
      outline-offset: 0px;

    }
    @keyframes blink-outline-animation {
      to {
        outline-color: transparent;
      }
    }

    #results th, #results td {
      border: 1px solid #000000;
      padding: 4px;
    }
    
    /* Unit dropdown styling */
    select[id$="Unit"] {
      margin-left: 4px;
      padding: 2px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #f9f9f9;
      font-size: 0.9em;
    }
    
    select[id$="Unit"]:focus {
      border-color: #007acc;
      background-color: #fff;
    }
    
    /* Hide formulas container when no application selected */
    #formulasContainer:empty {
      display: none;
    }
      </style>

</head>
<body>
  <h2>Application Calculator</h2>

  <div class="input-group" style="display: flex; align-items: center; gap: 10px;">
    <label for="application" style="width: auto;">Select Application:</label>
    <select id="application">
      <option value="ChooseApplication">-- Choose Application --</option>
      <option value="Pump">Pump</option>
      <option value="Lift">Lift</option>
      <option value="Rotarytable">Rotary Table</option>
      <option value="Conveyor">Conveyor</option>
      <option value="Genericrotary">Generic Rotary</option>
      <option value="Blower">Blower</option>
      <!-- <option value="MaterialHandling">Generic Linear</option>
      <option value="Testsystems">Generic Linear</option>
      <option value="Specialmachinery">Generic Linear</option>
      <option value="Woodworking">Generic Linear</option>
      <option value="Machining">Generic Linear</option> -->
      
    </select>
  </div>
<div class="top-row">
    </div>
  <div class = "container">
    <div class="left">
      <div id="dynamicInputs" class="input-group"></div>
        <button onclick="loadGenericData(getElementById('application').value)" style="display:none">Load Generic Data</button><br/><br/>
        <button id="calculateButton" onclick="calculateForApplication()" style="display:none">Calculate</button>
        <span id="doneMessage" style="margin-left:10px; display:none;">Done</span><br><br>
      </div>
    <div class="right">
      <div id="formulasContainer" style="margin-top:8px; font-size:1em;">
        <!-- Formulas will be dynamically populated based on selected application -->
      </div>
    </div>
  </div>
  <div class="bottom">
    <div id="results"></div>
      <div id="howToSize" style=" margin-top:10px;"></div>
    <div id="results2"></div>
  </div>

  

  <!-- PapaParse CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <script src="main.js"></script>
  <script src="formulas.js"></script>
</body>
</html>
